<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./dist/css/style.css" rel="stylesheet" />
    <script defer src="./dist/js/bundle.js"></script>
    <link rel=" shortcut icon" href="./media/image/favicon.ico" />
    <link rel="icon" href="./media/image/favicon.ico" />
    <title>Covid-ing</title>
  </head>

  <body>
    <div class="content-container">
      <nav class="side-nav">
        <div class="side-nav-header">
          <img
            class="side-header-logo-img"
            src="./media/image/coviding-logo.png"
            alt="헤더 로고"
          />COVID-ING
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <span class="material-icons"> public </span> 전국
          </li>
          <li class="nav-item">
            <span class="material-icons"> date_range </span>
            일별/월별 확진자
          </li>
          <li class="nav-item">
            <span class="material-icons"> terrain </span> 지역별 확진자
          </li>
        </ul>
        <div class="close-health">
          <span class="close-health--heading">인접 선별 진료소</span>
          <div class="close-health--map"></div>
        </div>
      </nav>
      <header class="header">
        <div class="side-nav-container">
          <span class="material-icons side-nav-btn"> menu </span>
        </div>
        <h1>
          <a class="logo" href="./index.html"
            ><img
              class="header-logo-img"
              src="./media/image/coviding-logo.png"
              alt="헤더 로고"
            />COVID-ING</a
          >
        </h1>
        <div class="dark-mode-container">
          <span class="material-icons set-dark-btn"> wb_sunny </span>
        </div>
      </header>
      <section class="main-container">
        <section class="section-tab">
          <div class="tab-container">
            <nav class="tab-nav">
              <input
                type="radio"
                class="tab1 tab"
                id="tab-day"
                name="tab"
                checked="checked"
              />
              <label for="tab-day" class="tab-label">일별</label>
              <input type="radio" class="tab2 tab" id="tab-month" name="tab" />
              <label for="tab-month" class="tab-label">월별</label>
            </nav>
            <div class="tab-content1 active">
              <canvas id="covid-chart" width="613px" height="344px"></canvas>
            </div>
            <div class="tab-content2">
              <div class="calendar-nav">
                <div class="year-month">
                  <div class="year"></div>
                  <div class="month"></div>
                </div>
                <span class="material-icons left"> keyboard_arrow_left </span>
                <span class="material-icons right"> keyboard_arrow_right </span>
              </div>
              <div class="calendar-grid">
                <div class="weekdays"></div>
                <div class="dates"></div>
              </div>

              <ul class="month-mow-legend">
                <li class="mow-legend-item">
                  <div class="legend-color-1"></div>
                  <span class="legend-text"></span>
                </li>
                <li class="mow-legend-item">
                  <div class="legend-color-2"></div>
                  <span class="legend-text"></span>
                </li>
                <li class="mow-legend-item">
                  <div class="legend-color-3"></div>
                  <span class="legend-text"></span>
                </li>
                <li class="mow-legend-item">
                  <div class="legend-color-4"></div>
                  <span class="legend-text"></span>
                </li>
                <li class="mow-legend-item">
                  <div class="legend-color-5"></div>
                  <span class="legend-text"></span>
                </li>
              </ul>
            </div>
          </div>
        </section>
        <section class="local-container">
          <h2 class="local--header">지역별</h2>
          <!-- class="dark" / "light" 배경색 구분 -->
          <ul class="local--list" aria-label="지역별 확진자 목록">
            <li>
              <div id="city-15" class="has-local-data local__item">
                <!-- 서울특별시 -->
              </div>
            </li>
            <li>
              <div class="local__item">
                <p class="local__city">경기도</p> 
                <img class="arrow" src="../client/media/image/arrow-down.svg" alt="탭 펼쳐보기">
              </div>
              <div class="local__sub-list">
                <div id="city-12" class="has-local-data local__details">
                  <!-- 인천광역시 -->
                </div>        
              </div>
            </li>
            <li>
              <div id="city-7" class="has-local-data local__item">
                <!-- 강원도 -->
              </div>
            </li>
            <li>
              <div class="local__item">
                <p class="local__city">경상도</p> 
                <span class="arrow material-icons">keyboard_arrow_down</span>
                <!-- <img class="arrow" src="../client/media/image/arrow-down.svg" alt="탭 펼쳐보기"> -->
              </div>
              <div class="local__sub-list">
                <div id="city-13" class="has-local-data local__details">
                  <!-- 대구광역시 -->
                </div>
                <div id="city-14" class="has-local-data local__details">
                  <!-- 부산광역시 -->
                </div>
                <div id="city-9" class="has-local-data local__details">
                  <!-- 울산광역시 -->
                </div>
                <div id="city-2" class="has-local-data local__details">
                  <!-- 경상북도 -->
                </div>
                <div id="city-1" class="has-local-data local__details">
                  <!-- 경상남도 -->
                </div>
              </div>
            </li>
            <li>
              <div class="local__item">전라도
                <img class="arrow" src="../client/media/image/arrow-down.svg" alt="탭 펼쳐보기">
              </div>
              <div class="local-set-data local__sub-list">
                <div id="city-11" class="has-local-data local__details">
                  <!-- 광주광역시 -->
                </div>
                <div id="city-4" class="has-local-data local__details">
                  <!-- 전라북도 -->
                </div>
                <div id="city-3" class="has-local-data local__details">
                  <!-- 전라남도 -->
                </div>
              </div>
            </li>
            <li>
              <div id="city-0" class="has-local-data local__item">
                <!-- 제주특별자치도 -->
              </div>
            </li>
            <li>
              <div class="local__item">충청도
                <img class="arrow" src="../client/media/image/arrow-down.svg" alt="탭 펼쳐보기">
              </div>
              <div class="local__sub-list">
                <div id="city-8" class="has-local-data local__details">
                  <!-- 세종특별자치시 -->
                </div>
                <div id="city-10" class="has-local-data local__details">
                  <!-- 대전광역시 -->
                </div>
                <div id="city-6" class="has-local-data local__details">
                  <!-- 충청북도 -->
                </div>
                <div id="city-5" class="has-local-data local__details">
                  <!-- 충청남도 -->
                </div>
              </div>
            </li>
          </ul>
        </section>
      </section>
      <section class="popup-container">
        <div class="popup">
          <label for="light-btn" class="light-label labels">
            <span class="material-icons light-mode-icon"> light_mode </span>
            <span class="light-mode-text">라이트 모드</span>
          </label>
          <input
            type="radio"
            class="popup-btn"
            id="light-btn"
            name="dark-mode"
            checked="checked"
          />
          <label for="dark-btn" class="dark-label labels">
            <span class="material-icons dark-mode-icon"> dark_mode </span>
            <span class="dark-mode-text">다크 모드</span>
          </label>
          <input
            type="radio"
            class="popup-btn"
            id="dark-btn"
            name="dark-mode"
          />
          <div>
            <button class="btn-close">닫기</button>
          </div>
        </div>
        <div class="popup-overlay"></div>
      </section>
      <footer class="footer">
        <div class="github-container">
          <ul class="github-list">
            <li>
              <a href="https://github.com/green9930" target="_blank">
                <figure>
                  <div class="profile-container">
                    <img
                      class="profile"
                      src="./media/image/green9930-profile.jpg"
                      alt="배근아 깃허브"
                    />
                  </div>
                  <figcaption class="github-id">
                    <img
                      src="./media/image/github-logo.svg"
                      alt="깃허브 로고"
                    />green9930
                  </figcaption>
                </figure>
              </a>
            </li>
            <li>
              <a href="https://github.com/hyorard-b" target="_blank">
                <figure>
                  <div class="profile-container">
                    <img
                      class="profile"
                      src="./media/image/hyorard-profile.jpg"
                      alt="김효성 깃허브"
                    />
                  </div>
                  <figcaption class="github-id">
                    <img
                      src="./media/image/github-logo.svg"
                      alt="깃허브 로고"
                    />hyorard-b
                  </figcaption>
                </figure>
              </a>
            </li>
            <li>
              <a href="https://github.com/choisuhyeok1255" target="_blank">
                <figure>
                  <div class="profile-container">
                    <img
                      class="profile"
                      src="./media/image/green9930-profile.jpg"
                      alt="최수혁 깃허브"
                    />
                  </div>
                  <figcaption class="github-id">
                    <img
                      src="./media/image/github-logo.svg"
                      alt="깃허브 로고"
                    />choisuhyeok1255
                  </figcaption>
                </figure>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
