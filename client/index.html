<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/css/style.css" rel="stylesheet" />
    <script defer src="./dist/js/bundle.js"></script>
    <title>Covid-ing</title>
  </head>
  <body>
    <div class="body-container">
      <nav class="side-nav"></nav>
      <div class="content-container">
        <header class="header">
          <div class="side-nav-container">
            <img
              class="side-nav-btn"
              src="./media/image/side-nav-btn.svg"
              alt="사이드 메뉴 버튼"
            />
          </div>
          <h1><a class="logo" href="./index.html">COVID-ING</a></h1>
          <div class="dark-mode-container">
            <img src="./media/image/dark-mode-btn.svg" alt="다크 모드 버튼" />
          </div>
        </header>
        <main class="main">
          <section class="local-container">
            <h2 class="local--header">지역별</h2>
            <!-- class="dark" / "light" 배경색 구분 -->
            <ul class="local--list" aria-label="지역별 확진자 목록">
              <li>
                <div class="local__item">
                  <p>서울특별시</p>
                </div>
              </li>      
              <li>
                <div class="local__item">
                  <p>경기도</p>
                  <img class="arrow" src="../../svg/arrow-down.svg" alt="탭 펼쳐보기">
                </div>
                <div class="local__sub-list">
                  <div class="local__details">인천광역시</div>        
                </div>
              </li>
              <li>
                <div class="local__item">
                  <p>강원도</p>                  
                </div>
              </li>
              <li>
                <div class="local__item">
                  <p>경상도</p>
                  <img class="arrow" src="../../svg/arrow-down.svg" alt="탭 펼쳐보기">
                </div>
                <div class="local__sub-list">
                  <div class="local__details">대구광역시</div>
                  <div class="local__details">부산광역시</div>
                  <div class="local__details">울산광역시</div>
                  <div class="local__details">경상북도</div>
                  <div class="local__details">경상남도</div>
                </div>
              </li>
              <li>
                <div class="local__item">
                  <p>전라도</p>
                  <img class="arrow" src="../../svg/arrow-down.svg" alt="탭 펼쳐보기">
                </div>
                <div class="local__sub-list">
                  <div class="local__details">광주광역시</div>
                  <div class="local__details">전라북도</div>
                  <div class="local__details">전라남도</div>
                </div>
              </li>
              <li>
                <div class="local__item">
                  <p>제주특별자치도</p>
                </div>
              </li>
              <li class="active">
                <div class="local__item">
                  <p>충청도</p>
                  <img class="arrow" src="../../svg/arrow-down.svg" alt="탭 펼쳐보기">
                </div>
                <div class="local__sub-list">
                  <div class="local__details">세종특별자치시</div>
                  <div class="local__details">대전광역시</div>
                  <div class="local__details">충청북도</div>
                  <div class="local__details">충청남도</div>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer"></footer>
      </div>
    </div>
  </body>
</html>
